<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <link href="style.css" rel="stylesheet" type="text/css">
        <script src="js/jquery-2.1.3.min.js" type="text/javascript"></script>
        <title>Sign-in</title>
    </head>
    <body>
        <div>
            <div>
                <form>
                    <input name="username" type="text" placeholder="Username">
                    <input name="password" type="password" placeholder="Password">
                    <input name="sign-in" type="submit" value="Sign-in">
                </form>
            </div>
            <div>
                <form>
                    <input name="new username" type="text" placeholder="New Username">
                    <input name="new password" type="password" placeholder="New Password">
                    <input name="confirm password" type="password" placeholder="Confirm Password">
                    <input name="sign-up" type="submit" value="Sign-up">
                </form>
            </div>
        </div>
    </body>
</html>
