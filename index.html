<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <link href="/css/style.css" rel="stylesheet" type="text/css">
        <script src="/js/jquery-2.1.3.min.js" type="text/javascript"></script>
        <title>Home</title>
    </head>
    <body>
        <!--
        Side Bar
        *Decide whether or not to add functionality to remove friends
        *Have side bar be persistent like the header?
        -->
        <div>
            <h3>Friends</h3>
            <ul>
                <li><input name="friend" type="text" placeholder="Find a friend">
                    <input name="add" type="submit" value="Add"></li>
                <li><label><input type="checkbox" name="friend">Queen Elizabeth I</label></li>
                <li><label><input type="checkbox" name="friend">Mr. Buga</label></li>
                <li><input name="remove" type="submit" value="Remove"></li>
            </ul>
        </div>
        <!--
        List
        *Decide whether or not to add functionality to remove mistakenly added movies.
        -->
        <div>
            <h3>Movies to See</h3>
            <ul>
                <li><input name="new-movie" type="text" placeholder="Enter a movie you want to see">
                    <input name="add" type="submit" value="Add"></li>
                <li><label><input type="checkbox" name="movie-seen">At World's End</label></li>
                <li><label><input type="checkbox" name="movie-seen">The Big Lebowski</label></li>
                <li><input name="remove" type="submit" value="Remove"></li>
            </ul>
        </div>
    </body>
</html>
