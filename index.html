<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-2.1.3.min.js" type="text/javascript"></script>
    <title>Sign-in</title>
</head>
<body>
    <div class="box">
        <div class="sign-in">
            <form>
                <input id="username" name="username" type="text" placeholder="Username">
                <input id="password" name="password" type="password" placeholder="Password">
                <input id="sign in" name="sign in" type="submit" value="Sign-in">
            </form>
        </div>
        <div class="sign-up">
            <form>
                <input id="new username" name="new username" type="text" placeholder="New Username">
                <input id="new password" name="new password" type="password" placeholder="New Password">
                <input id="confirm password" name="confirm password" type="password" placeholder="Confirm Password">
                <input id="sign up" name="sign up" type="submit" value="Sign-up">
            </form>
        </div>
    </div>
</body>
</html>
