<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Group</title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="row">
                    <ul class="nav navbar-nav">
                        <li><a href="index.html">To See</a></li>
                        <li><a href="seen.html">Have Seen</a></li>
                        <li><a href="group.html">Group</a></li>
                        <li><a href="sign-in.html">Sign-out</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container">
            <div class="row">
                <div class="col-md-9 main">
                    <h3 class="page-header">Recommended Movies</h3>
                    <ul class="list-group">
                        <li class="list-group-item">
                            <input type="text" class="form-control" placeholder="Enter a movie you want to see">
                            <button class="btn btn-primary" type="submit">Add</button>
                        </li>
                        <li class="list-group-item">
                            <label>
                                <input type="checkbox" name="movie-seen">At World's End
                            </label>
                        </li>
                        <li class="list-group-item">
                            <label>
                                <input type="checkbox" name="movie-seen">The Big Lebowski
                            </label>
                        </li>
                        <li class="list-group-item">
                            <button class="btn btn-primary" type="submit">Remove</button>
                        </li>
                    </ul>
                </div>

                <div class="col-md-3 sidebar">
                    <h3 class="page-header">Friends</h3>
                    <ul class="list-group">
                        <li class="list-group-item">
                            <input type="text" class="form-control" placeholder="Find a friend">
                            <button class="btn btn-primary" type="submit">Add</button>
                        </li>
                        <li class="list-group-item">
                            <label>
                                <input type="checkbox" name="friend">Queen Elizabeth I
                            </label>
                        </li>
                        <li class="list-group-item">
                            <label>
                                <input type="checkbox" name="friend">Mr. Buga
                            </label>
                        </li>
                        <li class="list-group-item">
                            <button class="btn btn-primary" type="submit">Remove</button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
