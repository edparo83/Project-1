<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <link href="/css/style.css" rel="stylesheet" type="text/css">
        <script src="/js/jquery-2.1.3.min.js" type="text/javascript"></script>
        <title>Group</title>
    </head>
    <body>
        <!--List-->
        <div>
            <h3>Recommended Movies</h3>
            <ul>
                <li><label><input type="checkbox" name="movie">The World's End</label></li>
                <li><label><input type="checkbox" name="movie">Star Wars</label></li>
                <li><input name="watched" type="submit" value="Watched It"></li>
            </ul>
        </div>
        <!--
        Side Bar
        *Decide whether or not to add functionality to remove friends
        *Have side bar be persistent like the header?
        -->
        <div>
            <h3>Friends</h3>
            <ul>
                <li><input name="friend" type="text" placeholder="Find a friend">
                    <input name="add" type="submit" value="Add"></li>
                <li><label><input type="checkbox" name="friend">Queen Elizabeth I</label></li>
                <li><label><input type="checkbox" name="friend">Mr. Buga</label></li>
                <li><input name="recommend" type="submit" value="Recommend Movies"></li>
                <!--Probably should add a confirmation screen for remove-->
                <li><input name="remove" type="submit" value="Remove"></li>
            </ul>
        </div>
    </body>
</html>
